---
- name: check hostname CLI output
  ops_command:
    provider: "{{ ops_cli_provider }}"
    commands:
      - show hostname
    waitfor:
      - "result[0] contains '{{ ops_system_hostname }}'"
    interval: 3
    retries: 3
  register: result
  connection: local

- name: print the CLI output
  debug: var=result
  when: ops_debug

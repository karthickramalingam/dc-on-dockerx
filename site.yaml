---
- name: check the switch version
  hosts: switches
  gather_facts: no
  vars:
    ops_debug: no
    expected: 0.4.0
  tasks:
    - include: tasks/cli/check_version.yaml
      tags: [ base, check ]
    - include: tasks/rest/check_version.yaml
      tags: [ base, check ]

- name: L2/L3 configuration on fabric switches
  hosts: fabrics
  gather_facts: no
  vars:
    ops_intf_admin_state: up
    ops_debug: no
  roles:
    - { role: switch, tags: [ base, config ] }

- name: L2/L3 configuration on spine switches
  hosts: spines
  gather_facts: no
  vars:
    ops_intf_admin_state: up
    ops_debug: no
  roles:
    - { role: switch, tags: [ base, config ] }

- name: L2/L3 configuration on leaf switches
  hosts: leaves
  gather_facts: no
  vars:
    ops_intf_admin_state: up
    ops_debug: no
  roles:
    - { role: switch, tags: [ base, config ] }

- name: check the switch hostname
  hosts: switches
  gather_facts: no
  vars:
    ops_debug: no
  tasks:
    - include: tasks/cli/check_hostname.yaml
      tags: [ base, check ]

- name: check the switch configuration
  hosts: switches
  gather_facts: no
  vars:
    ops_debug: yes
  tasks:
    - include: tasks/cli/check_running_config.yaml
      tags: [ base, check ]

- include: bgp.yaml
  tags: [ bgp ]

---
- name: noop test with switch role
  hosts: test_switch
  vars:
    ansible_user: admin
    ops_debug: yes
    cli:
      username: "{{ ops_username }}"
      password: "{{ ops_password }}"
      host: "{{ ansible_host }}"
      port: "{{ ansible_port }}"

  roles:
    - switch

  post_tasks:
    - name: check if switch responds to 'show version' CLI
      ops_command:
        commands:
          - show version
        provider: "{{ cli }}"
        waitfor:
          - "result[0] contains OpenSwitch"
        interval: 1
        retries: 2
      register: result
      connection: local
    - name: debug the result
      debug: var=result
      when: ops_debug
